
<section>

		<uib-carousel interval="myInterval" style="height:300px;" no-wrap="noWrapSlides">

		  <uib-slide ng-repeat="slide in slider.list" >
			<div load-image imageid="{{slide.featured_image}}"></div>
			<div class="carousel-caption">
			  <h4>{{slide.title.rendered}}</h4>
			  <div ng-bind-html="slide.content.rendered"></div>
			</div>
		  </uib-slide>
		</uib-carousel>
            <!-- *** HOMEPAGE CAROUSEL END *** -->
</section>
